specVersion: 0.0.4
description: Historical data indexer for Base DEX (Updated version - 2024-01-24)
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UniswapV2Factory
    network: base
    source:
      address: '0x8909Dc15e40173Ff4699343b6eB8132c65e18eC6'  # Base Uniswap V2 Factory
      abi: UniswapV2Factory
      startBlock: 1371680
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/uniswap-v2-factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: UniswapV2Factory
          file: ./abis/UniswapV2Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated

  - kind: ethereum
    name: UniswapV3Factory
    network: base
    source:
      address: '0x33128a8fC17869897dcE68Ed026d694621f6FDfD'  # Base Uniswap V3 Factory
      abi: UniswapV3Factory
      startBlock: 1371680
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/uniswap-v3-factory.ts
      entities:
        - Pool
        - Token
      abis:
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated

templates:
  - name: UniswapV2Pair
    kind: ethereum/contract
    network: base
    source:
      abi: UniswapV2Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/uniswap-v2-pair.ts
      entities:
        - Pair
        - Token
        - Swap
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap

  - name: UniswapV3Pool
    kind: ethereum/contract
    network: base
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/uniswap-v3-pool.ts
      entities:
        - Pool
        - Token
        - Swap
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap 