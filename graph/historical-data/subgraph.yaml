specVersion: 0.0.4
description: Historical data indexer for Ethereum DEX (Updated version - 2024-01-24)
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UniswapV2Factory
    network: mainnet
    source:
      address: '0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f'
      abi: UniswapV2Factory
      startBlock: 10000900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/uniswap-v2-factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: UniswapV2Factory
          file: ./abis/UniswapV2Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated

  - kind: ethereum
    name: UniswapV3Factory
    network: mainnet
    source:
      address: '0x1F98431c8aD98523631AE4a59f267346ea31F984'
      abi: UniswapV3Factory
      startBlock: 12369700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/uniswap-v3-factory.ts
      entities:
        - Pool
        - Token
      abis:
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated

  - kind: ethereum
    name: SushiSwapFactory
    network: mainnet
    source:
      address: '0xC0AEe478e3658e2610c5F7A4A2E1777cE9e4f2Ac'
      abi: UniswapV2Factory
      startBlock: 10794300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/sushiswap-factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: UniswapV2Factory
          file: ./abis/UniswapV2Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated

templates:
  - name: UniswapV2Pair
    kind: ethereum/contract
    network: mainnet
    source:
      abi: UniswapV2Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/uniswap-v2-pair.ts
      entities:
        - Pair
        - Token
        - Swap
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap

  - name: UniswapV3Pool
    kind: ethereum/contract
    network: mainnet
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/uniswap-v3-pool.ts
      entities:
        - Pool
        - Token
        - Swap
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap